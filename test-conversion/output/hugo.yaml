# Hugo configuration for Bazel documentation site
# Generated automatically by devsite-to-hugo-converter

baseURL: "https://docs.bazel.build"
title: "Bazel Documentation"
description: "Build and test software of any size, quickly and reliably"
languageCode: "en-us"

# Theme configuration
theme: ["docsy"]

# Content configuration
contentDir: "content"
dataDir: "data"
layoutDir: "layouts"
staticDir: "static"
archetypeDir: "archetypes"

# Build configuration
buildDrafts: false
buildFuture: false
buildExpired: false
canonifyURLs: false

# Markup configuration
markup:
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
  highlight:
    style: "github"
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

# Menu configuration
menu:
  main:
    - name: "Documentation"
      url: "/docs/"
      weight: 10
    - name: "Community"
      url: "/community/"
      weight: 20
    - name: "About"
      url: "/about/"
      weight: 30

# Parameters for Docsy theme
params:
  # Repository information
  github_repo: "https://github.com/bazelbuild/bazel"
  github_branch: "master"
  github_subdir: "site/en"
  
  # Edit page configuration
  edit_page: true
  
  # Search configuration
  search:
    enabled: true
    
  # Navigation configuration
  navigation:
    depth: 4
    
  # Footer configuration
  footer:
    enable: true
    
  # Taxonomy configuration
  taxonomy:
    taxonomyCloud: ["tags", "categories"]
    taxonomyCloudTitle: ["Tag Cloud", "Categories"]
    taxonomyPageHeader: ["tags", "categories"]

# Taxonomies
taxonomies:
  tag: "tags"
  category: "categories"

# Output formats
outputs:
  home: ["HTML", "RSS", "JSON"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Security configuration
security:
  exec:
    allow: ["^(dart-)?sass(-embedded)?$", "^go$", "^npx$", "^postcss$"]
  funcs:
    getenv: ["^HUGO_", "^CI$"]

# Module configuration (for Docsy theme)
module:
  imports:
    - path: "github.com/google/docsy"
      disable: false
    - path: "github.com/google/docsy/dependencies"
      disable: false