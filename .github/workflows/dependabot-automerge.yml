name: Auto-merge Dependabot submodule PRs (with rebase)

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: automerge-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  get_info:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    outputs:
      commit_hash: ${{ steps.get_hash.outputs.commit_hash }}
      update-type: ${{ steps.metadata.outputs.update-type }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Get PR metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2.4.0

      - name: Get submodule commit hash
        id: get_hash
        working-directory: ./upstream
        run: echo "commit_hash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

  generate-docs:
    needs: get_info
    if: github.actor == 'dependabot[bot]'
    uses: ./.github/workflows/pull-from-bazel-build.yml
    with:
      bazelCommitHash: ${{ needs.get_info.outputs.commit_hash }}
    secrets: inherit

  automerge:
    if: github.actor == 'dependabot[bot]'
    needs: generate-docs
    runs-on: ubuntu-latest
    steps:
      - name: Enable auto-merge (squash)
        run: gh pr merge --auto --squash "${{ github.event.pull_request.html_url }}"
        env:
          GH_TOKEN: ${{ secrets.GH_AUTOMERGE_PAT }}